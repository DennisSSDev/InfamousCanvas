<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./CSS/index.css">
    <script src="./JS/main.js" type="module"></script>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="overlay">
        <div id="ui">
            <div id="ctrl-loop">
                <p> <audio controls loop controlsList="nodownload" autostart="false"></audio></p>
                <p id="status">???</p>
            </div>
            <div id="controls">
                <div id="selectors">
                    <div id="checkboxes">
                        <p><input type="checkbox" name="tintRed" value="tintRed" id="tint"> Random Color Filter </p>
                        <p><input type="checkbox" name="invert" value="invert" id="invert"> Invert Colors </p>
                        <p><input type="checkbox" name="neon" value="neon" id="neon"> Neon </p>
                        <p><input type="checkbox" name="noise" value="noise" id="noise"> Static </p>
                    </div>

                    <div id="">
                        <label> Eye Color:
                            <select id="colorSelect">
                                <!--<option value="random" selected>Random</option>-->
                                <option value="red">Red</option>
                                <option value="green" selected>Green</option>
                                <option value="blue">Blue</option>
                                <option value="yellow">Yellow</option>
                                <!--<option value="orange">Orange</option>
                                <option value="purple">Purple</option>
                                <option value="white">White</option>-->
                            </select>
                        </label>
                    </div>
                    <div id="sliders">
                        <p> Wing Scale </p>
                        <p> <input type="range" min="1" max="2" step="0.1" value="1" id="wingScaleSlider"> </p>
                        <p> Flap Scale </p>
                        <p> <input type="range" min="1" max="2" step="0.1" value="1" id="flapScaleSlider"> </p>
                        <p> Brightness </p>
                        <p> <input type="range" min="1" max="2" step="0.25" value="1" id="brightnessSlider"> </p>
                        <p> Sound Delay </p>
                        <p> <input type="range" min="0.0" max="1.0" step="0.1" value="0.0" id="delaySlider"> </p>
                    </div>
                    <div id="songs">
                        <label>Track:
                            <select id="trackSelect">
                                <option value="media/infamousTrack.mp3">Infamous Second Son OST</option>
                                <option value="media/gowTrack.mp3">GOW OST</option>
                                <option value="media/witcher.mp3">Witcher OST</option>
                            </select>
                        </label>
                    </div>
                    <div id="dropzone">This is the drop zone</div>
                </div>
            </div>
            <div id="extra">
                <button id="fsButton">Go Full Screen</button>
            </div>
        </div>
    </div>
</body>

</html>
